<div class="row">
	<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
		<div class="form-group">
			<table class="table table-striped table-bordered">
				<tr ng-repeat="emp in myList | limitTo:1">
					<th ng-repeat="(key , val) in emp"> {{key}}</th>
					<th>control panel</th>
				</tr>
				<tr ng-repeat="emp in myList">
					<td ng-repeat="(key , val ) in emp">{{val}} </td>
					<td>
						<a href="#" ng-click="editMethod(emp)"> <span class="glyphicon glyphicon-pencil"></span> </a>
						<a href="#" ng-click="deleteMethod(emp.id)"><span class="glyphicon glyphicon-trash"></span></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
