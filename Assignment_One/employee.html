<html>
	<head>
		<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<form class="form" >
				<div clas="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">

						<div class="row form-group">
							<label class="col-sm-2">First Name</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="firstName"/>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2">Last Name</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="lastName" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2">Mobile</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="mobileNo" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2">Gender</label>
							<div class="col-sm-4">
								<select ng-model="gender" class="form-control" > 
										<option value="male" >Male</option>
										<option vlaue="female" >Female</option>
									</select>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2">DOB</label>
							<div class="col-sm-4">
								<input type="date" ng-model="dob" class="form-control" />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-1"></div>
							<div class="col-sm-2">
								<input type="button" value="save" class="btn btn-primary btn-block" ng-click="saveDetails()" />		
							</div>
							<div class="col-sm-2">
					            <input type="button" value="clear" class="btn btn-warning btn-block" ng-click="clearForm()" />
							</div>
							<div class="col-sm-1"></div>
						</div>

						<div class="row">
							<div class="col-sm-12 col-md-12">
								<table class="table table-striped table-bordered">
									<tr>
					                    <td> Emp Id </td>
										<td> First Name </td>
										<td> Last Name </td>
										<td> Mobile </td>
										<td> Gender </td>
										<td> DOB </td> 
									</tr>
									<tr ng-repeat="x in names">
										<td> {{ x.id }} </td>
					                    <td> {{ x.firstName }} </td>
										<td> {{ x.lastName }} </td>
										<td> {{ x.mobileNo }} </td>
										<td> {{ x.gender }} </td>
										<td> {{ x.dob | date: 'MM/dd/yyyy'}} </td> 
									</tr>
								</table>
							</div>
							
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</form>
		</div>

	<script>
	        var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				$scope.names = [];	
            	$scope.id = 1;
				$scope.saveDetails = function(){
					$scope.names.push({
										'id':$scope.id,
										'firstName':$scope.firstName,
										'lastName':$scope.lastName,
										'mobileNo':$scope.mobileNo,
										'gender':$scope.gender,
										'dob':$scope.dob
									});	
					$scope.id = $scope.id + 1;
				}
				$scope.clearForm = function(){
					$scope.firstName="";
                	$scope.lastName = "";
	                $scope.mobileNo = "";
    	            $scope.gender = "";
        	        $scope.dob="";
            	}
        	});

	</script> 

	</body>
</html>
