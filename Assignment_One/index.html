<html>
	<head>
		<link rel="stylesheet" href = "css/bootstrap.min.css">
	    <script src="js/angular.min.js"></script>
	    <script src="js/app.js"></script>
	    <script src="js/employeeManagementController.js"></script>
	</head>
	<body class="container">
		<div ng-app="myApp"  ng-controller="employeeManagementController">
			<h2  class="page-header">Employee Management</h2>
			<form class="form" >
				<div clas="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="row form-group">
							<label class="col-sm-2 col-md-2">First Name</label>
							<div class="col-sm-4 col-md-4">
								<input type="text" class="form-control" ng-model="empObj.firstName"/>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2 col-sm-2">Last Name</label>
							<div class="col-sm-4 col-sm-4">
								<input type="text" class="form-control" ng-model="empObj.lastName" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2 col-sm-2">Mobile</label>
							<div class="col-sm-4 col-sm-4">
								<input type="text" class="form-control" ng-model="empObj.mobileNo" />
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2 col-sm-2">Gender</label>
							<div class="col-sm-4 col-sm-4">
								<select ng-model="empObj.gender" class="form-control" > 
										<option value="male" >Male</option>
										<option vlaue="female" >Female</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-sm-2 col-sm-2">DOB</label>
							<div class="col-sm-4 col-sm-4">
								<input type="date" ng-model="empObj.dob"  data-fv-date="true" max="{{maxDate | date:'yyyy-MM-dd'}}" class="form-control" />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-1"></div>
							<div class="col-sm-2 col-sm-2">
								<input type="button" value="save" class="btn btn-primary btn-block" ng-click="saveDetails(empObj)" />		
							</div>
							<div class="col-sm-2 col-sm-2">
					            <input type="button" value="clear" class="btn btn-warning btn-block" ng-click="clearForm()" />
							</div>
							<div class="col-sm-1"></div>
						</div>

						<div class="row">
							<div class="col-md-12 col-sm-6">
								<div class="form-group">
									<table class="table table-striped table-bordered">
										<tr>
						                    <td> Emp Id </td>
											<td> First Name </td>
											<td> Last Name </td>
											<td> Mobile </td>
											<td> Gender </td>
											<td> DOB </td> 
										</tr>
										<tr ng-repeat="emp in empList">
											<td> {{ emp.id }} </td>
						                    <td> {{ emp.firstName }} </td>
											<td> {{ emp.lastName }} </td>
											<td> {{ emp.mobileNo }} </td>
											<td> {{ emp.gender }} </td>
											<td> {{ emp.dob | date: 'MM/dd/yyyy'}} </td> 
										</tr>
									</table>
								</div>
							</div>
						</div>
						<div class="row" ng-show="empList.length == 0">
							<div class="col-md-12 col-sm-6">
								<div class="alert-danger" >
	           						Employee list is empty
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</form>
		</div>
	</body>
</html>
